<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTMLtable</title>
</head>
<body>



    <table border="2px"; bordercolor="blue";>
        <caption>"HTML table demo"</caption>
        <tr>
            <th>Heading1</th>
            <th>Heading2</th>
        </tr>
        <tr>
            <td>Data11</td>
            <td>Data12</td>
        </tr>
        <tr>
            <td>Data21</td>
            <td>Data22</td>
        </tr>
    </table>
    <br><br><br><br><br>



    <table border="2px" width="300" height="300">
        <caption>"HTML table demo"</caption>
        <tr align:"centre" style="background-color:maroon">
            <th>Heading1</th>
            <th>Heading2</th>
            <th>Heading2</th>
        </tr>
        <tr style="background-color:cadetblue; vertical-align:top;">
            <td rowspan="2">Data11</td>
            <td>Data12</td>
            <td>Data23</td>
        </tr>
        <tr style="background-color:greenyellow; text-align:center;">
            <td>Data22</td>
            <td>Data23</td>
        </tr>
        <tr style="background-color:rgb(168, 243, 239); vertical-align: bottom;">
            <td>Data31</td>
            <td colspan="2">Data32</td>
            
        </tr>
    </table>
    
</body>
</html>
