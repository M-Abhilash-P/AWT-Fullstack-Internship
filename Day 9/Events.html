<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo | Events </title>
    <script src="Events.js">
    </script>
    <style type="text/css">
        button{cursor: pointer;}
    </style>
</head>
<body>
    <button onclick="demoOnClick()">Click Event</button><hr/>


    <button ondblclick="demoOnDblClick()">Double Click Event</button></body><hr/>

    <b>Focus:</b><br/>
    <input type="text" placeholder="Focus Event demo" id="txtFocus" onfocus="demoOnFocus()"><hr/>


    <b>Blur:</b><br/>
    <input type="text" placeholder="Blur Event demo" id="txtBlur" onblur="demoOnBlur()"><hr/>


   <b>Keypress:</b><br/>
   <input type="text" placeholder="Keypress Event demo" id="txtKeypress" onkeypress="demoOnKeypress()"><hr/>


     <b>Keyup:</b><br/>
   <input type="text" placeholder="Keyup Event demo" id="txtKeyUp" onkeyup="demoOnKeyUp()"><hr/>


   
</body>
</html>
